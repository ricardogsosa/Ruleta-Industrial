<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta de Preguntas</title>

  <!-- Archivo CSS externo (estilos visuales) -->
  <link rel="stylesheet" href="Ruleta_F.css" />
</head>
<body>
  <div class="container">
    <!-- =========================================
         游댳 T칈TULO PRINCIPAL
         ========================================= -->
    <h1 class="titulo">Ruleta de Preguntas</h1>

    <!-- =========================================
         游댳 SECCI칍N PRINCIPAL DIVIDIDA EN 2 COLUMNAS
         (ruleta a la izquierda / resumen a la derecha)
         ========================================= -->
    <div class="main-layout">
      
      <!-- ============================
           游꿢 COLUMNA IZQUIERDA
           (ruleta + botones + textos)
           ============================ -->
      <div class="left-panel">
        <!-- Contenedor principal de la ruleta -->
        <div class="wheel-container">
          <!-- Lienzo (canvas) donde se dibuja la ruleta -->
          <canvas id="wheelCanvas" width="750" height="750"></canvas>
          <!-- Flecha indicadora que se침ala la posici칩n ganadora -->
          <div class="pointer"></div>
        </div>

        <!-- Botones principales para controlar la ruleta -->
        <div class="buttons">
          <button id="spinBtn" class="spin-btn">Girar</button>       <!-- Bot칩n que hace girar la ruleta -->
          <button id="resetBtn" class="reset-btn">Reiniciar</button> <!-- Bot칩n para reiniciar todas las preguntas -->
          <button id="nextBtn" class="next-btn">Siguiente Pregunta</button> <!-- Muestra otra pregunta sin girar -->
        </div>

        <!-- Panel donde aparece el resultado actual -->
        <div class="info">
          <h2 id="resultTitle" class="category">Pulsa girar</h2> <!-- Categor칤a del tema -->
          <p id="resultContent" class="question">Aqu칤 aparecer치 la categor칤a y la pregunta.</p>
          <p id="counterText" class="counter">Pregunta 0/0</p> <!-- Contador de preguntas -->
        </div>
      </div>

      <!-- ============================
           游늶 COLUMNA DERECHA
           (resumen con scroll)
           ============================ -->
      <div class="right-panel">
        <div class="summary">
          <h3>Resumen:</h3>
          <div id="summaryList"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- =========================================
       游눫 VENTANA EMERGENTE (MODAL)
       ========================================= -->
  <div id="bigResult" class="big-result">
    <h1 id="bigResultTitle"></h1>       <!-- T칤tulo del tema -->
    <p id="bigResultQuestion"></p>      <!-- Pregunta completa -->
    <button id="bigAccept">Aceptar</button> <!-- Cierra la ventana -->
  </div>

  <!-- Archivo JS donde est치 la l칩gica de la ruleta -->
  <script src="Ruleta_F.js"></script>
</body>
</html>
